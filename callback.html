<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
      <title></title>
      <script id="deleteThisLineInProd" src="analytics.js"></script>
      <script id="odauthScript"></script>

      <script>
        var script  = document.createElement("script");
        script.type = "text/javascript";
        script.src  = "odauth.js";
        script.id   = "odauth"
        script.setAttribute( "clientId" , YOUR_CLIENT_ID__ );
        script.setAttribute( "scopes" , YOUR_SCOPES_HERE );
        script.setAttribute( "redirectUri" , YOUR_REDIRECTURL );   
        const target = document.querySelector('#odauthScript');
        target.parentNode.insertBefore(script, target);
      </script>
    </head>
    <body>
        <script>
          onAuthCallback();
        </script>
    </body>
</html>
